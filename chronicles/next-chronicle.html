<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Lorekeeper — Chronicle Incoming</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <meta name="description" content="A new chronicle is being recovered from the Dreaming Tower archives." />
  <meta name="robots" content="noindex, nofollow" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep-space':'#0A141B',
            'abyss':'#0F2230',
            'rift':'#143545',
            'nebula':'#1E6175',
            'glow':'#35C6E0',
            'stardust':'#CFE5EF',
            indigo:'#4B5DFF', violet:'#7C4DFF', ember:'#F0B429',
            fog:'#E9EDF2', silver:'#C9D1D9', parchment:'#F7F4EF', aether:'#0B0F14', runic:'#1A2430'
          },
          fontFamily:{ display:['Cinzel','serif'], body:['Source Sans 3','ui-sans-serif','system-ui'] },
          boxShadow:{
            glow:'0 0 0 2px rgba(53,198,224,.15), 0 10px 28px rgba(0,0,0,.25)',
            card:'0 6px 18px rgba(0,0,0,.12)'
          }
        }
      }
    }
  </script>
  <style>
    .focus-ring:focus { outline:2px solid #35C6E0; outline-offset:3px; }
    .text-gradient{
      background: linear-gradient(90deg, #CFE5EF 0%, #35C6E0 60%, #7C4DFF 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
  </style>
</head>

<body class="bg-deep-space text-stardust font-body selection:bg-glow/20 selection:text-stardust">
  <main class="relative min-h-screen flex items-center">
    <img src="/images/background-1.png" alt="" class="absolute inset-0 h-full w-full object-cover" />
    <div class="absolute inset-0 bg-gradient-to-br from-deep-space/70 via-abyss/80 to-deep-space/85"></div>

    <div class="relative mx-auto max-w-2xl px-6 py-16 text-center">
      <div class="mx-auto mb-6 flex h-24 w-24 items-center justify-center rounded-xl bg-abyss/70 border border-rift/60">
        <img src="/images/icon.png" alt="Cyber Lorekeeper" class="h-20 w-20 object-contain" />
      </div>

      <p class="uppercase tracking-[.18em] text-stardust/70 text-xs">Recovered Fragment</p>
      <h1 class="mt-2 font-display text-4xl sm:text-5xl leading-tight text-gradient">Chronicle Incoming</h1>

      <p class="mt-4 text-lg text-stardust/90">
        The Tower is still translating the next entry.
      </p>
      <p class="mt-2 text-sm text-stardust/80 leading-relaxed">
        When the seal breaks and the ink settles, this page will become a full chronicle with its real-world analysis.
      </p>

      <div class="mt-8 flex items-center justify-center gap-4 text-stardust/85 text-sm">
        <a class="underline underline-offset-4 hover:text-glow" href="/chronicles/">← Back to Chronicles</a>
        <span aria-hidden="true">•</span>
        <a class="underline underline-offset-4 hover:text-glow" href="/">Return to Home</a>
      </div>

      <p class="mt-10 text-xs text-stardust/65">
        © <span id="year"></span> The Cyber Lorekeeper. All rights reserved.
      </p>
    </div>
  </main>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
