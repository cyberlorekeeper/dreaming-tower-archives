    try {
      const res = await fetch("/data/field-notes.index.json", { cache: "no-cache" });
      if (!res.ok) return;

      const allNotes = await res.json();

      const releasedNotes = allNotes
        .filter(n => n.released === true)
        .sort((a, b) => new Date(a.date) - new Date(b.date));

